<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIPEL ‚Äî SOUVERAINET√â NUM√âRIQUE</title>
    <style>
        :root {
            --bg: #0b0e14; --sidebar: #13171f; --accent: #00d4ff; --accent-glow: rgba(0, 212, 255, 0.3);
            --secondary: #7000ff; --text: #e2e8f0; --text-dim: #94a3b8; --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08); --sent: linear-gradient(135deg, #00d4ff 0%, #0082ff 100%);
            --received: rgba(255, 255, 255, 0.05); --ai-glow: #ff007a;
        }
        * { box-sizing: border-box; transition: all 0.2s ease-out; }
        body { margin: 0; font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; background-image: radial-gradient(at 0% 0%, rgba(112, 0, 255, 0.1) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(0, 212, 255, 0.1) 0px, transparent 50%); }
        .sidebar { width: 350px; background: var(--sidebar); border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; padding: 24px; z-index: 10; }
        .logo { font-size: 26px; font-weight: 800; letter-spacing: -1px; margin-bottom: 32px; display: flex; align-items: center; gap: 12px; }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); }
        .search-box { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px; padding: 12px 16px; color: white; width: 100%; margin-bottom: 24px; outline: none; }
        .peer-list { flex: 1; overflow-y: auto; }
        .peer-item { padding: 14px; border-radius: 16px; margin-bottom: 8px; cursor: pointer; display: flex; align-items: center; gap: 14px; border: 1px solid transparent; }
        .peer-item:hover { background: var(--glass); transform: translateX(4px); }
        .peer-item.active { background: rgba(0, 212, 255, 0.1); border-color: var(--accent-glow); }
        .peer-avatar { width: 44px; height: 44px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-weight: 800; }
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-header { padding: 20px 32px; background: rgba(11, 14, 20, 0.6); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; }
        .chat-messages { flex: 1; padding: 32px; overflow-y: auto; display: flex; flex-direction: column; gap: 16px; }
        .message { max-width: 75%; padding: 14px 20px; border-radius: 20px; font-size: 15px; line-height: 1.6; animation: slideUp 0.3s ease-out; position: relative; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.sent { align-self: flex-end; background: var(--sent); color: #002e4d; font-weight: 500; border-bottom-right-radius: 4px; }
        .message.received { align-self: flex-start; background: var(--received); border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; }
        .message.ai-msg { background: rgba(255, 0, 122, 0.05); border: 1px solid var(--ai-glow); color: #ffb3d9; }
        .chat-input-container { padding: 24px 32px; background: rgba(11, 14, 20, 0.8); backdrop-filter: blur(20px); border-top: 1px solid var(--glass-border); display: flex; align-items: center; gap: 16px; }
        .input-wrapper { flex: 1; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 16px; padding: 4px 16px; display: flex; align-items: center; gap: 12px; }
        .input-wrapper input { flex: 1; background: transparent; border: none; padding: 12px 0; color: white; outline: none; font-size: 15px; }
        #voiceBtn { width: 50px; height: 50px; border-radius: 50%; background: var(--glass); border: 1px solid var(--glass-border); color: var(--text); cursor: pointer; display: flex; align-items: center; justify-content: center; position: relative; }
        #voiceBtn.recording { background: #ef4444; animation: pulseRecord 1.5s infinite; color: white; }
        .recording-timer { position: absolute; top: -45px; left: 50%; transform: translateX(-50%); background: #ef4444; color: white; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 800; display: none; }
        .action-btn { background: var(--glass); border: 1px solid var(--glass-border); color: var(--text-dim); width: 44px; height: 44px; border-radius: 14px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #sendBtn { background: var(--accent); color: #002e4d; border: none; width: 50px; height: 50px; border-radius: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #videoOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(30px); }
        .video-container { position: relative; width: 80%; height: 70%; background: #000; border-radius: 30px; overflow: hidden; border: 2px solid var(--glass-border); }
        #remoteVideo { width: 100%; height: 100%; object-fit: cover; }
        #localVideo { position: absolute; bottom: 20px; right: 20px; width: 200px; height: 150px; background: #222; border-radius: 20px; object-fit: cover; border: 2px solid var(--accent); }
        .hangup-btn { background: #ef4444; color: white; border: none; padding: 15px 40px; border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 30px; }
        .chat-image { width: 100%; max-width: 300px; border-radius: 12px; margin-top: 10px; cursor: pointer; }
        .file-progress { height: 4px; background: var(--accent); width: 0%; border-radius: 2px; margin-top: 8px; display: none; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">üèùÔ∏è <span>ARCHIPEL</span></div>
        <input type="text" class="search-box" id="peerSearch" placeholder="Rechercher..." onkeyup="renderPeers()">
        <div class="section-title">N≈ìuds Actifs</div>
        <div class="peer-list" id="peerList"></div>
        <div class="section-title">Fichiers</div>
        <div class="peer-list" id="fileList"></div>
        <div style="margin-top:auto; padding:16px; background:var(--glass); border-radius:16px; border:1px solid var(--glass-border)">
            <div style="font-size:10px; color:var(--accent); font-weight:800; margin-bottom:10px">CONNEXION MANUELLE</div>
            <div style="display:flex; gap:8px"><input type="text" id="manualIp" placeholder="IP locale" style="flex:1; background:rgba(0,0,0,0.2); border:1px solid var(--glass-border); border-radius:8px; padding:8px; color:white; font-size:12px"><button onclick="manualConnect()" style="background:var(--accent); border:none; border-radius:8px; width:36px; cursor:pointer">+</button></div>
            <div id="myNodeId" style="font-size:9px; color:var(--text-dim); margin-top:12px; font-family:monospace">ID: ...</div>
        </div>
    </div>
    <div class="main">
        <div class="chat-header">
            <div><div id="activePeerName" style="font-weight:700; font-size:18px">Choisir un pair</div><div id="encryptStatus" style="font-size:11px; color:var(--accent)">100% P2P OFFLINE</div></div>
            <div style="display:flex; gap:10px">
                <button onclick="askAI()" class="action-btn" title="IA" style="width:auto; padding:0 16px; font-size:11px; font-weight:800; color:#ff007a; border-color:#ff007a">ü§ñ IA</button>
                <button onclick="startVideoCall()" class="action-btn" title="Vid√©o" style="width:auto; padding:0 16px; font-size:11px; font-weight:800; color:#4ade80; border-color:#4ade80">üìπ VID√âO</button>
                <button onclick="toggleBroadcastMode()" id="broadcastToggle" class="action-btn" style="width:auto; padding:0 16px; font-size:11px; font-weight:800; color:#ffb800; border-color:#ffb800">üì¢ TOUS</button>
                <button onclick="toggleMap()" class="action-btn" style="width:auto; padding:0 16px; font-size:11px; font-weight:800; color:var(--accent)">üï∏Ô∏è R√âSEAU</button>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="file" id="fileInput" style="display:none" onchange="uploadAndSend()">
            <button class="action-btn" onclick="document.getElementById('fileInput').click()">üìé</button>
            <button class="action-btn" onclick="takePhoto()">üì∑</button>
            <button class="action-btn" onclick="shareLocation()">üìç</button>
            <div class="input-wrapper"><input type="text" id="messageInput" placeholder="Message..." autocomplete="off"></div>
            <div style="position:relative"><div id="recordingTimer" class="recording-timer">00:00</div><button id="voiceBtn" onmousedown="startRecording()" onmouseup="stopRecording()" ontouchstart="startRecording()" ontouchend="stopRecording()"><svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg></button></div>
            <button id="sendBtn"><svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
        </div>
    </div>
    <div id="videoOverlay" style="display:none">
        <h2 style="color:var(--accent); font-weight:800">üèùÔ∏è APPEL VID√âO SOUVERAIN</h2>
        <div class="video-container"><video id="remoteVideo" autoplay playsinline></video><video id="localVideo" autoplay playsinline muted></video></div>
        <button class="hangup-btn" onclick="endVideoCall()">RACCROCHER</button>
    </div>
    <video id="hiddenVideo" style="display:none" autoplay></video><canvas id="hiddenCanvas" style="display:none"></canvas>
    <div id="mapOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100; padding:40px; backdrop-filter:blur(20px);"><div style="display:flex; justify-content:space-between; margin-bottom:20px"><h2 style="color:var(--accent)">üï∏Ô∏è R√âSEAU ARCHIPEL</h2><button onclick="toggleMap()" style="background:#ef4444; border:none; padding:10px 20px; border-radius:8px; color:white; cursor:pointer">FERMER</button></div><div id="mapContainer" style="width:100%; height:85%; border:1px solid var(--glass-border); border-radius:24px; overflow:hidden"><canvas id="mapCanvas"></canvas></div></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); let currentPeer = null; let myNodeId = ""; let allPeers = [];
        const chatMessagesEl = document.getElementById('chatMessages'); const messageInput = document.getElementById('messageInput');
        const activePeerName = document.getElementById('activePeerName');

        // --- WEB-RTC VIDEO (VERSION SURVIE HACKATHON) ---
        let localStream, peerConnection;
        const iceConfig = { iceServers: [] }; 
        let processedSignals = new Set();

        async function createPeerConnection(targetId) {
            if (peerConnection) peerConnection.close();
            peerConnection = new RTCPeerConnection(iceConfig);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            peerConnection.ontrack = e => { document.getElementById('remoteVideo').srcObject = e.streams[0]; };
            peerConnection.onicecandidate = e => { if (e.candidate) sendSignal(targetId, { type: 'candidate', candidate: e.candidate }); };
            return peerConnection;
        }

        async function startVideoCall() {
            if (!currentPeer) return alert("S√©lectionnez un pair");
            document.getElementById('videoOverlay').style.display = 'flex';
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
                const pc = await createPeerConnection(currentPeer);
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                sendSignal(currentPeer, { type: 'offer', offer });
            } catch (e) { alert("ERREUR : Cam√©ra bloqu√©e par Chrome. Allez sur chrome://flags/#unsafely-treat-insecure-origin-as-secure et autorisez l'IP du PC."); endVideoCall(); }
        }

        async function handleVideoSignal(fromNodeId, signal) {
            try {
                if (signal.type === 'offer') {
                    if (confirm("Appel vid√©o entrant. Accepter ?")) {
                        currentPeer = fromNodeId; renderPeers();
                        document.getElementById('videoOverlay').style.display = 'flex';
                        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                        document.getElementById('localVideo').srcObject = localStream;
                        const pc = await createPeerConnection(fromNodeId);
                        await pc.setRemoteDescription(new RTCSessionDescription(signal.offer));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        sendSignal(fromNodeId, { type: 'answer', answer });
                    }
                } else if (peerConnection) {
                    if (signal.type === 'answer') await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.answer));
                    else if (signal.type === 'candidate') await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
                }
            } catch (e) { console.error("WebRTC Error:", e); }
        }

        async function sendSignal(to, signal) { await fetch('/api/video/signal', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ targetNodeId: to, signal }) }); }
        function endVideoCall() { if (localStream) localStream.getTracks().forEach(t => t.stop()); if (peerConnection) peerConnection.close(); peerConnection = null; document.getElementById('videoOverlay').style.display = 'none'; }

        // --- IA OFFLINE ---
        async function askAI() {
            const q = prompt("ü§ñ IA ARCHIPEL (OFFLINE)\nVotre question :"); if (!q) return;
            const myMsg = document.createElement('div'); myMsg.className = 'message sent'; myMsg.innerHTML = `<b>Moi ‚ûî IA :</b> ${q}`; chatMessagesEl.appendChild(myMsg);
            const aiMsg = document.createElement('div'); aiMsg.className = 'message received ai-msg'; aiMsg.innerHTML = `<b>ü§ñ IA</b><br><i>R√©flexion...</i>`;
            chatMessagesEl.appendChild(aiMsg); chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            const res = await fetch('/api/ai/ask', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ question: q })});
            const data = await res.json();
            let i = 0; aiMsg.innerHTML = `<b>ü§ñ IA ARCHIPEL</b><br>`;
            const iv = setInterval(() => { aiMsg.innerHTML += data.answer.charAt(i).replace('\n', '<br>'); i++; chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight; if (i >= data.answer.length) clearInterval(iv); }, 15);
        }

        // --- PHOTO / AUDIO / CHAT ---
        async function takePhoto() {
            if (!currentPeer) return alert("Pair requis");
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: true });
                const v = document.getElementById('hiddenVideo'); const c = document.getElementById('hiddenCanvas');
                v.srcObject = s; setTimeout(async () => {
                    c.width = v.videoWidth; c.height = v.videoHeight; c.getContext('2d').drawImage(v, 0, 0);
                    const data = c.toDataURL('image/jpeg', 0.8);
                    await fetch('/api/photo', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ targetNodeId: currentPeer, photoData: data }) });
                    s.getTracks().forEach(t => t.stop());
                }, 1000);
            } catch (e) { alert("Cam√©ra bloqu√©e"); }
        }

        async function fetchStatus() { const res = await fetch('/api/status'); const data = await res.json(); myNodeId = data.nodeId; document.getElementById('myNodeId').innerText = `ID: ${myNodeId.slice(0, 24)}...`; }
        async function fetchPeers() { const res = await fetch('/api/peers'); allPeers = await res.json(); renderPeers(); }
        async function fetchFiles() { const res = await fetch('/api/files'); const files = await res.json(); renderFiles(files); }

        function renderPeers() {
            const q = document.getElementById('peerSearch').value.toLowerCase();
            document.getElementById('peerList').innerHTML = allPeers.filter(p => p.nodeId.toLowerCase().includes(q) || p.ip.includes(q)).map(p => `
                <div class="peer-item ${currentPeer === p.nodeId ? 'active' : ''}" onclick="selectPeer('${p.nodeId}')">
                    <div class="peer-avatar" style="background:${getPeerColor(p.nodeId)}">${p.nodeId.slice(0, 1).toUpperCase()}</div>
                    <div style="flex:1"><div style="font-weight:700; font-size:14px">${p.nodeId.slice(0, 16)}...</div><div style="font-size:11px; color:var(--text-dim)">${p.ip}</div></div>
                </div>`).join('');
        }

        function getPeerColor(id) { const colors=['#00d4ff','#7000ff','#ff007a','#00ff95']; let h=0; for(let i=0;i<id.length;i++)h+=id.charCodeAt(i); return colors[h%colors.length]; }
        function renderFiles(files) {
            document.getElementById('fileList').innerHTML = files.map(f => `
                <div class="peer-item" style="padding:10px; cursor:default">
                    <div style="flex:1"><div style="font-weight:600; font-size:12px">üìÑ ${f.file_name}</div>
                        <div style="display:flex; gap:8px; margin-top:8px">
                            ${f.location==='remote'?`<button onclick="downloadFile('${f.file_id}','${f.fromNodeId}')" style="background:var(--accent); border:none; padding:4px 8px; border-radius:4px; font-size:10px; cursor:pointer">DL</button>`:''}
                            <button onclick="window.open('${f.location==='local'?'/shared/':'/downloads/'}${encodeURIComponent(f.file_name)}','_blank')" style="background:var(--glass); border:1px solid var(--glass-border); color:white; padding:4px 8px; border-radius:4px; font-size:10px; cursor:pointer">OUVRIR</button>
                        </div><div id="progress-${f.file_id}" class="file-progress"></div>
                    </div></div>`).join('');
        }

        async function selectPeer(id) { currentPeer = id; activePeerName.innerText = `Chat avec ${id.slice(0, 12)}...`; renderPeers(); loadMessages(); }
        async function loadMessages() {
            const res = await fetch('/api/messages'); const messages = await res.json();
            chatMessagesEl.innerHTML = messages.filter(m => m.from === currentPeer || m.to === currentPeer || m.to === 'TOUT LE MONDE').map(m => `
                <div class="message ${m.from === 'MOI' ? 'sent' : 'received'}">
                    ${formatMessage(m.from, m.message, m.timestamp)}
                    <div style="font-size:9px; opacity:0.5; margin-top:6px; text-align:right">${new Date(m.timestamp).toLocaleTimeString()}</div>
                </div>`).join('');
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }

        function formatMessage(from, text, ts) {
            if (text.startsWith('[SIGNAL_VIDEO]')) { 
                const sigId = from + ts;
                if (!processedSignals.has(sigId) && (Date.now() - ts < 10000)) {
                    processedSignals.add(sigId);
                    try { handleVideoSignal(from, JSON.parse(text.replace('[SIGNAL_VIDEO]', ''))); } catch(e){}
                }
                return `<i>üìπ Signal vid√©o...</i>`; 
            }
            if (text.includes('üñºÔ∏è Photo')) {
                const fn = text.split(': ')[1]; const isS = text.includes('envoy√©e'); const url = isS ? `/shared/${fn}` : `/downloads/${fn}`;
                return `<b>${isS?'üñºÔ∏è PHOTO ENVOY√âE':'üñºÔ∏è PHOTO RE√áUE'}</b><br><img src="${url}" class="chat-image" onclick="window.open('${url}','_blank')">`;
            }
            if (text.includes('üé§ Message vocal :')) {
                const fn = text.split(': ')[1];
                return `<div style="display:flex; align-items:center; gap:12px"><button onclick="downloadAndPlay('${fn}')" style="background:white; border:none; width:34px; height:34px; border-radius:50%; cursor:pointer; font-weight:800">‚ñ∂</button><div><b>VOCAL</b><br><span style="font-size:10px; opacity:0.7">Pr√™t</span></div></div>`;
            }
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank" style="color:var(--accent); font-weight:700">${url}</a>`);
        }

        async function sendMessage() {
            const t = messageInput.value.trim(); if (!t) return;
            if (document.getElementById('broadcastToggle').style.background === "rgb(255, 184, 0)") {
                messageInput.value = ''; await fetch('/api/broadcast', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ message: t })});
            } else {
                if (!currentPeer) return alert("Pair requis"); messageInput.value = ''; await fetch('/api/send', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ nodeId: currentPeer, message: t })});
            }
        }

        function toggleBroadcastMode() {
            const btn = document.getElementById('broadcastToggle');
            if (btn.style.background !== "rgb(255, 184, 0)") { btn.style.background = "#ffb800"; btn.style.color = "black"; activePeerName.innerText = "üì¢ DIFFUSION G√âN√âRALE"; currentPeer = null; }
            else { btn.style.background = "var(--glass)"; btn.style.color = "#ffb800"; activePeerName.innerText = "Espace Chiffr√©"; }
            renderPeers();
        }

        async function shareLocation() { if (!currentPeer) return alert("Pair requis"); navigator.geolocation.getCurrentPosition(pos => { const msg = `üìç Position : https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`; fetch('/api/send', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ nodeId: currentPeer, message: msg })}); }); }
        async function uploadAndSend() { const input = document.getElementById('fileInput'); if (!input.files[0] || !currentPeer) return; const formData = new FormData(); formData.append('file', input.files[0]); formData.append('targetNodeId', currentPeer); await fetch('/api/upload', { method: 'POST', body: formData }); input.value = ''; }

        // AUDIO
        let mediaRecorder, audioChunks = [];
        async function startRecording() {
            if (!currentPeer) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream); audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' }); const reader = new FileReader(); reader.readAsDataURL(audioBlob);
                    reader.onloadend = async () => { const b64 = reader.result.split(',')[1]; await fetch('/api/voice', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ targetNodeId: currentPeer, audioData: b64 })}); };
                    stream.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start(); document.getElementById('voiceBtn').classList.add('recording'); document.getElementById('recordingTimer').style.display = 'block';
                let s = 0; window._rt = setInterval(() => { s++; const m = Math.floor(s/60).toString().padStart(2,'0'); const sec = (s%60).toString().padStart(2,'0'); document.getElementById('recordingTimer').innerText = `${m}:${sec}`; }, 1000);
            } catch (e) {}
        }
        function stopRecording() { if (mediaRecorder && mediaRecorder.state !== 'inactive') { mediaRecorder.stop(); document.getElementById('voiceBtn').classList.remove('recording'); document.getElementById('recordingTimer').style.display = 'none'; clearInterval(window._rt); } }

        // TRANSFERTS
        async function downloadFile(id, from) { const bar = document.getElementById(`progress-${id}`); if (bar) bar.style.display = 'block'; await fetch('/api/download', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ fileId: id, fromNodeId: from })}); }
        async function downloadAndPlay(n) { const res = await fetch('/api/files'); const files = await res.json(); const r = files.find(f => f.file_name === n && f.location === 'remote'); if (r) { window._playAfterDl = n; await downloadFile(r.file_id, r.fromNodeId); } else { playAudio(`/downloads/${n}`); } }
        function playAudio(url) { new Audio(url).play().catch(() => {}); }
        async function manualConnect() { const ip = document.getElementById('manualIp').value; if (ip) { await fetch('/api/connect', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ ip }) }); setTimeout(() => { fetchPeers(); fetchFiles(); }, 1500); } }

        // SOCKETS
        socket.on('new_message', msg => { loadMessages(); if (msg.from !== 'MOI' && msg.message.includes('üé§ Message vocal :')) { window._playAfterDl = msg.message.split(': ')[1]; downloadAndPlay(window._playAfterDl); } });
        socket.on('download_complete', data => { if (window._playAfterDl === data.fileName) { playAudio(`/downloads/${data.fileName}`); window._playAfterDl = null; } fetchFiles(); loadMessages(); });
        socket.on('download_progress', data => { const bar = document.getElementById(`progress-${data.fileId}`); if (bar) { bar.style.display='block'; bar.style.width = `${(data.downloaded/data.total)*100}%`; } });
        socket.on('new_peer', () => { fetchPeers(); fetchFiles(); });

        function toggleMap() { const el = document.getElementById('mapOverlay'); el.style.display = el.style.display === 'none' ? 'block' : 'none'; if (el.style.display === 'block') drawMap(); }
        function drawMap() {
            const c = document.getElementById('mapCanvas'); const ctx = c.getContext('2d'); c.width = c.parentElement.clientWidth; c.height = c.parentElement.clientHeight; ctx.clearRect(0, 0, c.width, c.height);
            const cx = c.width/2, cy = c.height/2; ctx.fillStyle = "#00d4ff"; ctx.beginPath(); ctx.arc(cx, cy, 15, 0, Math.PI*2); ctx.fill(); ctx.fillStyle = "white"; ctx.fillText("MOI", cx-10, cy+30);
            allPeers.forEach((p, i) => { const a = (i/allPeers.length)*Math.PI*2; const x = cx + Math.cos(a)*180, y = cy + Math.sin(a)*180; ctx.strokeStyle = "rgba(0,212,255,0.3)"; ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(x, y); ctx.stroke(); ctx.fillStyle = getPeerColor(p.nodeId); ctx.beginPath(); ctx.arc(x, y, 10, 0, Math.PI*2); ctx.fill(); });
        }

        fetchStatus(); fetchPeers(); fetchFiles();
        setInterval(() => { fetchPeers(); fetchFiles(); }, 5000);
        document.getElementById('sendBtn').onclick = sendMessage; messageInput.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
