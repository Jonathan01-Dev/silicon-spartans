<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIPEL ‚Äî SOUVERAINET√â NUM√âRIQUE</title>
    <style>
        :root {
            --bg: #0b0e14;
            --sidebar: #13171f;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.3);
            --secondary: #7000ff;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --sent: linear-gradient(135deg, #00d4ff 0%, #0082ff 100%);
            --received: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; transition: all 0.2s ease-out; }
        
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(at 0% 0%, rgba(112, 0, 255, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 212, 255, 0.1) 0px, transparent 50%);
        }

        .sidebar {
            width: 350px;
            background: var(--sidebar);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            z-index: 10;
        }

        .logo {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--text);
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); }

        .search-box {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            width: 100%;
            margin-bottom: 24px;
            outline: none;
        }
        .search-box:focus { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

        .section-title { font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: var(--text-dim); margin-bottom: 16px; font-weight: 700; }
        .peer-list { flex: 1; overflow-y: auto; margin-bottom: 20px; }
        
        .peer-item {
            padding: 14px;
            border-radius: 16px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 14px;
            border: 1px solid transparent;
        }
        .peer-item:hover { background: var(--glass); transform: translateX(4px); }
        .peer-item.active { background: rgba(0, 212, 255, 0.1); border-color: var(--accent-glow); }

        .peer-avatar {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 16px;
        }

        .main { flex: 1; display: flex; flex-direction: column; position: relative; }

        .chat-header {
            padding: 20px 32px;
            background: rgba(11, 14, 20, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 65%;
            padding: 14px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message.sent {
            align-self: flex-end;
            background: var(--sent);
            color: #002e4d;
            font-weight: 500;
            border-bottom-right-radius: 4px;
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.2);
        }
        .message.received {
            align-self: flex-start;
            background: var(--received);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 24px 32px;
            background: rgba(11, 14, 20, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 4px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .input-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 0;
            color: white;
            outline: none;
            font-size: 15px;
        }

        #voiceBtn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #voiceBtn.recording { background: #ef4444; border-color: #ef4444; animation: pulseRecord 1.5s infinite; color: white; }
        @keyframes pulseRecord { 
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); transform: scale(1.1); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); transform: scale(1); }
        }

        .recording-timer {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            display: none;
            white-space: nowrap;
        }

        .action-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .action-btn:hover { color: var(--accent); border-color: var(--accent); }

        #sendBtn {
            background: var(--accent);
            color: #002e4d;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Vid√©o Call UI */
        #videoOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(30px);
        }
        
        .video-container {
            position: relative;
            width: 80%;
            height: 70%;
            background: #000;
            border-radius: 30px;
            overflow: hidden;
            border: 2px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        #remoteVideo { width: 100%; height: 100%; object-fit: cover; }
        #localVideo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            background: #222;
            border-radius: 20px;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .hangup-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .file-progress { height: 4px; background: var(--accent); width: 0%; border-radius: 2px; margin-top: 8px; display: none; }
        
        /* Message Image Style */
        .chat-image {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            margin-top: 10px;
            cursor: pointer;
            border: 1px solid var(--glass-border);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">üèùÔ∏è <span>ARCHIPEL</span></div>
        <input type="text" class="search-box" id="peerSearch" placeholder="Rechercher..." onkeyup="renderPeers()">

        <div class="section-title">N≈ìuds Actifs</div>
        <div class="peer-list" id="peerList"></div>

        <div class="section-title">Fichiers Partag√©s</div>
        <div class="peer-list" id="fileList"></div>

        <div style="margin-top:auto; padding:16px; background:var(--glass); border-radius:16px; border:1px solid var(--glass-border)">
            <div style="font-size:10px; color:var(--accent); font-weight:800; margin-bottom:10px">CONNEXION MANUELLE</div>
            <div style="display:flex; gap:8px">
                <input type="text" id="manualIp" placeholder="IP locale" style="flex:1; background:rgba(0,0,0,0.2); border:1px solid var(--glass-border); border-radius:8px; padding:8px; color:white; font-size:12px">
                <button onclick="manualConnect()" style="background:var(--accent); border:none; border-radius:8px; width:36px; cursor:pointer">+</button>

    <div class="main">
        <div class="chat-header">
            <div>
                <div id="activePeerName" style="font-weight:700; font-size:18px">Choisir un pair</div>
                <div id="encryptStatus" style="font-size:11px; color:var(--accent)">MODE P2P S√âCURIS√â</div>
            </div>
            <div style="display:flex; gap:10px">
                <button onclick="startVideoCall()" class="action-btn" title="Appel Vid√©o" style="width:auto; padding:0 16px; font-size:11px; font-weight:800; color:#4ade80; border-color:#4ade80">üìπ VID√âO</button>
                <button onclick="askAI()" class="action-btn" title="Assistant IA" style="width:auto; padding:0 16px; font-size:11px; font-weight:800; color:#ff007a; border-color:#ff007a">ü§ñ IA</button>
                <button onclick="toggleBroadcastMode()" id="broadcastToggle" class="action-btn" style="width:auto; padding:0 16px; font-size:11px; font-weight:800; color:#ffb800; border-color:#ffb800">üì¢ TOUS</button>
                <button onclick="toggleMap()" class="action-btn" style="width:auto; padding:0 16px; font-size:11px; font-weight:800; color:var(--accent)">üï∏Ô∏è R√âSEAU</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input-container">
            <input type="file" id="fileInput" style="display:none" onchange="uploadAndSend()">
            <button class="action-btn" onclick="document.getElementById('fileInput').click()" title="Joindre">üìé</button>

            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Message..." autocomplete="off">
            </div>

                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </button>

    </div>

    <!-- Vid√©o Call Overlay -->
    <div id="videoOverlay" style="display:none">
        <h2 style="color:var(--accent); margin-bottom:20px; font-weight:800">üèùÔ∏è APPEL VID√âO SOUVERAIN (P2P)</h2>
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>
        <div class="video-controls">
            <button class="hangup-btn" onclick="endVideoCall()">RACCROCHER</button>
        </div>
    </div>

    <!-- Hidden video/canvas for instant photo -->
    <video id="hiddenVideo" style="display:none" autoplay></video>
    <canvas id="hiddenCanvas" style="display:none"></canvas>

    <!-- Map Overlay -->
    <div id="mapOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100; padding:40px; backdrop-filter:blur(20px);">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px">
            <h2 style="color:var(--accent)">üï∏Ô∏è R√âSEAU ARCHIPEL</h2>
            <button onclick="toggleMap()" style="background:#ef4444; border:none; padding:10px 20px; border-radius:8px; color:white; cursor:pointer">FERMER</button>
        </div>
        <div id="mapContainer" style="width:100%; height:85%; border:1px solid var(--glass-border); border-radius:24px; overflow:hidden">
            <canvas id="mapCanvas"></canvas>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentPeer = null;
        let myNodeId = "";
        let allPeers = [];

        // Elements UI
        const peerListEl = document.getElementById('peerList');
        const chatMessagesEl = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const activePeerName = document.getElementById('activePeerName');

        // --- INSTANT PHOTO ---
        async function takePhoto() {
            if (!currentPeer) return alert("S√©lectionnez un pair");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('hiddenVideo');
                const canvas = document.getElementById('hiddenCanvas');
                video.srcObject = stream;
                
                // On attend que la cam√©ra soit pr√™te
                setTimeout(async () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    const photoData = canvas.toDataURL('image/jpeg', 0.8);
                    
                    await fetch('/api/photo', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ targetNodeId: currentPeer, photoData })
                    });
                    
                    // On coupe la cam√©ra
                    stream.getTracks().forEach(track => track.stop());
                }, 1000);
            } catch (e) {
                alert("Erreur cam√©ra : " + e.message);
            }
        }

        // --- VID√âO CALL CORE ---
        let localStream;
        let peerConnection;
        const iceConfig = { iceServers: [] }; 

        async function startVideoCall() {
            if (!currentPeer) return alert("S√©lectionnez un pair d'abord");
            document.getElementById('videoOverlay').style.display = 'flex';
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
                peerConnection = new RTCPeerConnection(iceConfig);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                peerConnection.ontrack = event => { document.getElementById('remoteVideo').srcObject = event.streams[0]; };
                peerConnection.onicecandidate = event => { if (event.candidate) sendSignal({ type: 'candidate', candidate: event.candidate }); };
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                sendSignal({ type: 'offer', offer });
            } catch (e) { endVideoCall(); }
        }

        async function handleVideoSignal(signal) {
            if (!peerConnection) {
                if (signal.type === 'offer') {
                    if (!confirm("Appel vid√©o entrant. Accepter ?")) return;
                    document.getElementById('videoOverlay').style.display = 'flex';
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    document.getElementById('localVideo').srcObject = localStream;
                    peerConnection = new RTCPeerConnection(iceConfig);
                    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                    peerConnection.ontrack = event => { document.getElementById('remoteVideo').srcObject = event.streams[0]; };
                    peerConnection.onicecandidate = event => { if (event.candidate) sendSignal({ type: 'candidate', candidate: event.candidate }); };
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    sendSignal({ type: 'answer', answer });
                }
            } else {
                if (signal.type === 'answer') { await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.answer)); }
                else if (signal.type === 'candidate') { await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate)); }
            }
        }

        async function sendSignal(signal) {
            await fetch('/api/video/signal', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ targetNodeId: currentPeer, signal }) });
        }

        function endVideoCall() {
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            if (peerConnection) peerConnection.close();
            peerConnection = null;
            document.getElementById('videoOverlay').style.display = 'none';
        }

        // --- INITIALISATION ---
        async function fetchStatus() {
            const res = await fetch('/api/status');
            const data = await res.json();
            myNodeId = data.nodeId;
            document.getElementById('myNodeId').innerText = `ID: ${myNodeId.slice(0, 24)}...`;
        }

        async function fetchPeers() {
            const res = await fetch('/api/peers');
            allPeers = await res.json();
            renderPeers();
        }

        async function fetchFiles() {
            const res = await fetch('/api/files');
            const files = await res.json();
            renderFiles(files);
        }

        function renderPeers() {
            const query = document.getElementById('peerSearch').value.toLowerCase();
            const filtered = allPeers.filter(p => p.nodeId.toLowerCase().includes(query) || p.ip.includes(query));
            peerListEl.innerHTML = filtered.map(p => {
                const isActive = currentPeer === p.nodeId;
                return `<div class="peer-item ${isActive ? 'active' : ''}" onclick="selectPeer('${p.nodeId}')">
                    <div class="peer-avatar" style="background:${getPeerColor(p.nodeId)}">${p.nodeId.slice(0, 1).toUpperCase()}</div>
                    <div style="flex:1">
                        <div style="font-weight:700; font-size:14px">${p.nodeId.slice(0, 16)}...</div>
                        <div style="font-size:11px; color:var(--text-dim)">${p.ip}</div>
                    </div>
                </div>`;
            }).join('');
        }

        function getPeerColor(id) {
            const colors = ['#00d4ff', '#7000ff', '#ff007a', '#00ff95'];
            let h = 0; for(let i=0; i<id.length; i++) h += id.charCodeAt(i);
            return colors[h % colors.length];
        }

        function renderFiles(files) {
            const fileListEl = document.getElementById('fileList');
            fileListEl.innerHTML = files.map(f => {
                const isLocal = f.location === 'local';
                const url = isLocal ? `/shared/${encodeURIComponent(f.file_name)}` : `/downloads/${encodeURIComponent(f.file_name)}`;
                return `<div class="peer-item" style="padding:10px; cursor:default">
                    <div style="flex:1">
                        <div style="font-weight:600; font-size:12px">üìÑ ${f.file_name}</div>
                        <div style="display:flex; gap:8px; margin-top:8px">
                            ${f.location === 'remote' ? `<button onclick="downloadFile('${f.file_id}', '${f.fromNodeId}')" style="background:var(--accent); border:none; padding:4px 8px; border-radius:4px; font-size:10px; cursor:pointer">T√âL√âCHARGER</button>` : ''}
                            <button onclick="window.open('${url}', '_blank')" style="background:var(--glass); border:1px solid var(--glass-border); color:white; padding:4px 8px; border-radius:4px; font-size:10px; cursor:pointer">OUVRIR</button>
                        </div>
                        <div id="progress-${f.file_id}" class="file-progress"></div>
                    </div>
                </div>`;
            }).join('');
        }

        async function selectPeer(nodeId) {
            currentPeer = nodeId;
            activePeerName.innerText = `Chat avec ${nodeId.slice(0, 12)}...`;
            renderPeers();
            loadMessages();
        }

        async function loadMessages() {
            const res = await fetch('/api/messages');
            const messages = await res.json();
            chatMessagesEl.innerHTML = messages
                .filter(m => m.from === currentPeer || m.to === currentPeer)
                .map(m => `<div class="message ${m.from === 'MOI' ? 'sent' : 'received'}">
                    ${formatMessage(m.message)}
                    <div style="font-size:9px; opacity:0.5; margin-top:6px; text-align:right">${new Date(m.timestamp).toLocaleTimeString()}</div>
                </div>`).join('');
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }

        function formatMessage(text) {
            if (text.startsWith('[SIGNAL_VIDEO]')) {
                try { handleVideoSignal(JSON.parse(text.replace('[SIGNAL_VIDEO]', ''))); } catch(e){}
                return `<i>üìπ Signal d'appel vid√©o re√ßu</i>`;
            }

            // D√©tection PHOTO
            if (text.includes('üñºÔ∏è Photo')) {
                const fileName = text.split(': ')[1];
                const isSent = text.includes('envoy√©e');
                const url = isSent ? `/shared/${fileName}` : `/downloads/${fileName}`;
                return `<b>${isSent ? 'üñºÔ∏è PHOTO ENVOY√âE' : 'üñºÔ∏è PHOTO RE√áUE'}</b><br>
                        <img src="${url}" class="chat-image" onclick="window.open('${url}', '_blank')" onerror="this.src='https://via.placeholder.com/150?text=Attente+P2P...'">`;
            }

            const urlRegex = /(https?:\/\/[^\s]+)/g;
            let formatted = text.replace(urlRegex, (url) => `<a href="${url}" target="_blank" style="color:var(--accent); font-weight:700">${url}</a>`);

            if (text.includes('üé§ Message vocal :')) {
                const fileName = text.split(': ')[1];
                formatted = `<div style="display:flex; align-items:center; gap:12px">
                    <button onclick="downloadAndPlay('${fileName}')" style="background:white; border:none; width:34px; height:34px; border-radius:50%; cursor:pointer; font-weight:800">‚ñ∂</button>
                    <div><b>VOCAL RE√áU</b><br><span style="font-size:10px; opacity:0.7">Pr√™t √† √©couter</span></div>
                </div>`;
            }

            if (text.includes('üì¶ Fichier disponible')) {
                const fileName = text.split(' : ')[1].split(' (')[0];
                formatted = `üì¶ DOCUMENT PARTAG√â : <br><b>${fileName}</b><br>
                    <button onclick="downloadFileByName('${fileName}')" style="margin-top:10px; background:white; color:black; border:none; padding:6px 12px; border-radius:8px; font-weight:800; font-size:11px; cursor:pointer">üì• T√âL√âCHARGER</button>`;
            }
            return formatted;
        }

        // --- LOGIQUE CORE ---
        let isBroadcastMode = false;
        function toggleBroadcastMode() {
            isBroadcastMode = !isBroadcastMode;
            const btn = document.getElementById('broadcastToggle');
            if (isBroadcastMode) {
                btn.style.background = "#ffb800"; btn.style.color = "black";
                activePeerName.innerText = "üì¢ DIFFUSION √Ä TOUS";
                currentPeer = null; renderPeers();
            } else {
                btn.style.background = "var(--glass)"; btn.style.color = "#ffb800";
                activePeerName.innerText = "Choisir un pair";
            }
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            if (isBroadcastMode) {
                messageInput.value = '';
                await fetch('/api/broadcast', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ message: text })});
            } else {
                if (!currentPeer) return alert("Choisissez un pair");
                messageInput.value = '';
                await fetch('/api/send', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ nodeId: currentPeer, message: text })});
            }
        }

        async function askAI() {
            const question = prompt("ü§ñ Assistant IA ARCHIPEL (OFFLINE)\nPosez votre question :");
            if (!question) return;
            const thinkingMsg = document.createElement('div');
            thinkingMsg.className = 'message received';
            thinkingMsg.style.borderColor = '#ff007a';
            thinkingMsg.innerHTML = `<b>ü§ñ IA ARCHIPEL</b><br>ü§î R√©flexion...`;
            chatMessagesEl.appendChild(thinkingMsg);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            const res = await fetch('/api/ai/ask', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ question })});
            const data = await res.json();
            thinkingMsg.innerHTML = `<b>ü§ñ IA ARCHIPEL</b><br>${data.answer.replace(/\n/g, '<br>')}`;
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }

        async function shareLocation() {
            if (!currentPeer) return alert("Choisissez un pair");
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async pos => {
                    const msg = `üìç Position : https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    await fetch('/api/send', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ nodeId: currentPeer, message: msg })});
                });
            }
        }

        async function uploadAndSend() {
            const input = document.getElementById('fileInput');
            if (!input.files[0] || !currentPeer) return;
            const formData = new FormData();
            formData.append('file', input.files[0]);
            formData.append('targetNodeId', currentPeer);
            await fetch('/api/upload', { method: 'POST', body: formData });
            input.value = '';
        }

        // --- AUDIO ---
        let mediaRecorder; let audioChunks = []; let recordTimer;
        async function startRecording() {
            if (!currentPeer) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = async () => {
                        const base64data = reader.result.split(',')[1];
                        await fetch('/api/voice', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ targetNodeId: currentPeer, audioData: base64data })});
                    };
                    stream.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                document.getElementById('voiceBtn').classList.add('recording');
                document.getElementById('recordingTimer').style.display = 'block';
                let s = 0; recordTimer = setInterval(() => {
                    s++; const min = Math.floor(s/60).toString().padStart(2,'0'); const sec = (s%60).toString().padStart(2,'0');
                    document.getElementById('recordingTimer').innerText = `${min}:${sec}`;
                }, 1000);
            } catch (e) { alert("Micro non autoris√©"); }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                document.getElementById('voiceBtn').classList.remove('recording');
                document.getElementById('recordingTimer').style.display = 'none';
                clearInterval(recordTimer);
            }
        }

        // --- TRANSFERTS ---
        async function downloadFile(fileId, fromNodeId) {
            const bar = document.getElementById(`progress-${fileId}`); if (bar) bar.style.display = 'block';
            await fetch('/api/download', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ fileId, fromNodeId })});
        }

        async function downloadFileByName(name) {
            const res = await fetch('/api/files');
            const files = await res.json();
            const f = files.find(f => f.file_name === name && f.location === 'remote');
            if (f) downloadFile(f.file_id, f.fromNodeId);
        }

        async function downloadAndPlay(name) {
            const res = await fetch('/api/files');
            const files = await res.json();
            const remote = files.find(f => f.file_name === name && f.location === 'remote');
            if (remote) { window._playAfterDl = name; await downloadFile(remote.file_id, remote.fromNodeId); }
            else { playAudio(`/downloads/${name}`); }
        }

        function playAudio(url) { new Audio(url).play().catch(() => {}); }

        async function manualConnect() {
            const ip = document.getElementById('manualIp').value;
            if (ip) {
                await fetch('/api/connect', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ ip }) });
                alert("Requ√™te de connexion envoy√©e.");
                setTimeout(() => { fetchPeers(); fetchFiles(); }, 1500);
            }
        }

        // --- SOCKETS ---
        socket.on('new_message', msg => {
            if (msg.from === currentPeer || msg.to === currentPeer || msg.to === 'TOUT LE MONDE') {
                loadMessages();
                if (msg.from !== 'MOI' && msg.message.includes('üé§ Message vocal :')) {
                    const fileName = msg.message.split(': ')[1];
                    window._playAfterDl = fileName; downloadAndPlay(fileName);
                }
                // Auto-DL Photos
                if (msg.from !== 'MOI' && msg.message.includes('üñºÔ∏è Photo re√ßue :')) {
                    const fileName = msg.message.split(': ')[1];
                    downloadFileByName(fileName);
                }
            }
        });

        socket.on('download_complete', data => {
            if (window._playAfterDl === data.fileName) { playAudio(`/downloads/${data.fileName}`); window._playAfterDl = null; }
            fetchFiles();
            loadMessages(); // Re-render pour afficher l'image DL
        });

        socket.on('download_progress', data => {
            const bar = document.getElementById(`progress-${data.fileId}`);
            if (bar) { bar.style.display='block'; bar.style.width = `${(data.downloaded/data.total)*100}%`; }
        });

        socket.on('new_peer', () => { fetchPeers(); fetchFiles(); });

        // --- MAP ---
        function toggleMap() {
            const el = document.getElementById('mapOverlay');
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
            if (el.style.display === 'block') drawMap();
        }

        function drawMap() {
            const canvas = document.getElementById('mapCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width/2; const cy = canvas.height/2;
            ctx.fillStyle = "#00d4ff"; ctx.beginPath(); ctx.arc(cx, cy, 15, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "white"; ctx.fillText("MOI", cx-10, cy+30);
            allPeers.forEach((p, i) => {
                const ang = (i/allPeers.length)*Math.PI*2;
                const x = cx + Math.cos(ang)*180; const y = cy + Math.sin(ang)*180;
                ctx.strokeStyle = "rgba(0,212,255,0.3)"; ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(x, y); ctx.stroke();
                ctx.fillStyle = getPeerColor(p.nodeId); ctx.beginPath(); ctx.arc(x, y, 10, 0, Math.PI*2); ctx.fill();
            });
        }

        // --- INIT ---
        fetchStatus(); fetchPeers(); fetchFiles();
        setInterval(() => { fetchPeers(); fetchFiles(); }, 5000);
        sendBtn.onclick = sendMessage;
        messageInput.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
